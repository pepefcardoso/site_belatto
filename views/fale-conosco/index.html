<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belatto Sorvetes</title>
    <link rel="stylesheet" href="contato-styles.css" />
    <link rel="stylesheet" href="menu-rodape-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <!-- Seção Menu -->
    <div id="nav-placeholder"></div>
    <script>
      $(function () {
        $("#nav-placeholder").load("navbar.html");
      });
    </script>
    <!-- Seção Menu -->

    <!-- Seção Formulário -->
    <div class="main">
      <div class="info-container">
        <div class="info-grupo">
          <i class="fa-solid fa-location-dot" id="info-icone"></i>
          <h1>Endereço</h1>
          <p>Rua Manoel Emerick, 988</p>
        </div>
        <div class="info-grupo">
          <i class="fa-solid fa-phone" id="info-icone"></i>
          <h1>Telefone</h1>
          <p>(48) 99115-5026</p>
        </div>
        <div class="info-grupo">
          <i class="fa-solid fa-envelope" id="info-icone"></i>
          <h1>Email</h1>
          <p>pppfcardoso@gmail.com</p>
        </div>
      </div>
      <div class="divisor"></div>
      <form id="form" class="form">
        <h1>Entre em contato conosco!</h1>
        <p>
          Preencha o formulário abaixo e entraremos em contato o mais rápido
          possível
        </p>
        <input type="text" placeholder="Seu nome" />
        <input type="text" placeholder="Seu telefone" />
        <input type="text" placeholder="Seu email" />
        <textarea placeholder="Sua mensagem"></textarea>
        <button>Enviar</button>
      </form>
    </div>

    <!-- Seção Formulário -->

    <!-- Rodapé -->
    <div id="rdp-placeholder"></div>
    <script>
      $(function () {
        $("#rdp-placeholder").load("rodape.html");
      });
    </script>
    <!-- Rodapé -->

    <script src="app.js"></script>
  </body>
</html>
